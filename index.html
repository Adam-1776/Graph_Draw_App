<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Graph Maker</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <header>
    <h1>Graph Maker and Analyzer</h1>
    <p>Play with Graph Theory Interactively</p>
  </header>
  <body onload="checkDirection();">
    <div id="mynetwork"></div>
    <div id="controlPanel">
    <div class="changeEdgeType">
      <p>Add Undirected Edges<br>(Default)</p>
      <label class="switch" for="directedSwitch">
        <input type="checkbox" id="directedSwitch">
        <span class="slider round"></span>
      </label>
      <p>Add Directed Edges</p>
    </div>
      <div id="clear">
        <button id="clearbtn">Delete Graph</button>
      </div>
    </div>
    <p class="prompt">Experiment with the graph above, or delete it and draw your own!</p>
    <div id="submit">
        <button id="submitbtn">Analyze</button>
    </div>
    <div id="analysis"></div>
  </body>
  <footer>
    <p><a style="color: white" href="https://github.com/Adam-1776/Graph_Draw_App">Github Repository</a> with source code</p>
    <p>Author: Adam W. Rizk<br>
    <a href="mailto:adam@adamwrizk.com">adam@adamwrizk.com</a></p>

    
  </footer>
</html>
